<!doctype html>
<html lang="en">
<head>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housing Counselors</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="js/app.js"></script>
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
	<p>http://data.hud.gov/housing_counseling.html</p>
	<p>http://www.consumerfinance.gov/find-a-housing-counselor/</p>

  <h2>Find A Housing Counselor</h2>

  <form id="inputform">
    <div class="row">
      <div class="small-12 columns">
        <label>Street Address
        <input type="text" placeholder="123 Main Street" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="small-6 columns">
        <label>City
        <input type="text" placeholder="Anytown" />
        </label>
      </div>
    
      <div class="small-3 columns">
        <label>State
        <input type="text" placeholder="NY" />
        </label>
      </div>

      <div class="small-3 columns">
        <label>Zip
        <input type="number" placeholder="12345" />
        </label>
      </div>
    </div>
  <input id="formbutton" class="button small large-12" type="submit" value="Submit" />
  </form>

<script>
  $("#inputform").submit(function(event) {
    event.preventDefault();
    var formstring = $("#inputform").serialize();
    alert(formstring);
    });
    </script>
</body>
</html>
